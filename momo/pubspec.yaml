name: momo
description: A mobile money platform

publish_to: 'none'

version: 0.0.0+0

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  lottie: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  shared_preferences: ^2.0.15
  date_time_format: ^2.0.1
  copy_with_extension: ^4.0.4
  json_annotation: ^4.7.0
  dartz: ^0.10.1
  dio: ^4.0.6
  uuid: ^3.0.7
  pinput: ^2.2.16
  cached_network_image: ^3.2.2
  url_launcher: ^6.1.6
  number_display: ^3.0.0
  tab_container: ^2.0.0
  package_info_plus: ^1.4.3+1
  new_version: ^0.3.1
  flutter_config: ^2.0.0
  flutter_staggered_grid_view: ^0.6.2
  get_it: ^7.2.0
  logger: ^1.1.0
  flutter_tabler_icons: ^1.1.2
  flutter_multi_formatter: ^2.2.1
  animated_bottom_navigation_bar: ^1.1.0
  timeago_flutter: ^1.2.0
  auto_route: ^5.0.2
  local_auth: ^2.1.2
  carousel_slider: ^4.1.1
  flutter_swipe_button: ^2.1.1+1
  date_time_picker: ^2.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.3
  copy_with_extension_gen: ^4.0.4
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  flutter_native_splash: ^2.2.14
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/logo.png
  image_dark: assets/logo.png
  icon_background_color: "#ffffff"
  color: "#ffffff"
  color_dark: "#ffffff"
  icon_background_color_dark: "#ffffff"
  web: false
  android_12:
    image: assets/logo.png
    color: "#ffffff"
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#ffffff"
    color_dark: "#ffffff"
    image_dark: assets/logo.png

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
  windows:
    generate: false